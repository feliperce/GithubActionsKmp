name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21' 
          distribution: 'temurin'

      - name: Build for ${{ matrix.os }}
        run: ./gradlew assembleRelease 
      - name: Build Desktop
        run: ./gradlew packageDistributionForCurrentOS 

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: linux-artifact
          path: composeApp/build/compose/binaries/main/deb/io.feliperce.github.githubactionskmp_1.0.0_amd64.deb 

      - name: Upload macOS artifact
        if: matrix.os == 'macOS-latest'
        uses: actions/upload-artifact@v3
        with:
          name: macos-artifact
          path: composeApp/build/compose/binaries/main/dmg/io.feliperce.github.githubactionskmp-1.0.0.dmg

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: windows-artifact
          path: windows/build/libs/app-windows.exe 

      - name: Upload Android artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-artifact
          path: android/build/outputs/apk/release/app-release.apk

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: '**' 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
