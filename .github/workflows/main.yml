name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' 
          distribution: 'temurin'

      - name: Build for ${{ matrix.os }}
        run: ./gradlew clean build

      - name: Package for ${{ matrix.os }}
        run: ./gradlew composeApp:packageDistributionForCurrentOS

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: linux-artifact
          path: /home/runner/work/GithubActionsKmp/GithubActionsKmp/composeApp/build/compose/binaries/main/deb/io.feliperce.github.githubactionskmp_1.0.0-1_amd64.deb 

      - name: Upload macOS artifact
        if: matrix.os == 'macOS-latest'
        uses: actions/upload-artifact@v3
        with:
          name: macos-artifact
          path: /Users/runner/work/GithubActionsKmp/GithubActionsKmp/composeApp/build/compose/binaries/main/dmg/io.feliperce.github.githubactionskmp-1.0.0.dmg

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: windows-artifact
          path: D:\a\GithubActionsKmp\GithubActionsKmp\composeApp\build\compose\binaries\main\msi\io.feliperce.github.githubactionskmp-1.0.0.msi

      - name: Upload Android artifact 
        uses: actions/upload-artifact@v3
        with:
          name: android-artifact
          path: android/build/outputs/apk/release/app-release.apk

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: '**' 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
